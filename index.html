<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <p id="player-text">Players turn</p>
      <div id="gameboard">
        <div class="gameboard-row">
          <div class="gameboard-field gameboard-field-1"></div>
          <div class="gameboard-field gameboard-field-2"></div>
          <div class="gameboard-field gameboard-field-3"></div>
        </div>
        <div class="gameboard-row">
          <div class="gameboard-field gameboard-field-4"></div>
          <div class="gameboard-field gameboard-field-5"></div>
          <div class="gameboard-field gameboard-field-6"></div>
        </div>
        <div class="gameboard-row">
          <div class="gameboard-field gameboard-field-7"></div>
          <div class="gameboard-field gameboard-field-8"></div>
          <div class="gameboard-field gameboard-field-9"></div>
        </div>
      </div>
      <form>
        <div class="player-name-wrapper">
          <div class="player-name-container">
            <label for="first-player-name">Player 1 Name</label>
            <input autocomplete="off" id="first-player-name" type="text" />
          </div>
          <div class="player-name-container">
            <label for="second-player-name">Player 2 Name</label>
            <input autocomplete="off" id="second-player-name" type="text" />
          </div>
        </div>

        <button class="start-game">Start Game</button>
      </form>
      <div id="restart-btns-container">
        <button id="restart-btn">Restart</button>
        <button id="change-players-names">Change names</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
